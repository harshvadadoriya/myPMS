<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Management System</title>
		<link rel="icon" type="image/x-icon" href="Asset/pms-logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>
		<!--Bootstrap Css-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar Section -->
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div class="container-fluid">
				<!-- <a class="navbar-brand" href="#">[Product Management System]</a> -->
				<a href="index.html"
					><img
						class="pms-logo"
						src="/Asset/pms-logo.png"
						alt="Product Management System"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="products.html">View Products</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Product Management System Title  -->
		<div class="container">
			<button onclick="window.location.href='index.html'" class="goBack mt-3">
				<svg
					height="16"
					width="16"
					xmlns="http://www.w3.org/2000/svg"
					version="1.1"
					viewBox="0 0 1024 1024"
				>
					<path
						d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
					></path>
				</svg>
				<span>Back</span>
			</button>
		</div>
		<div class="container d-flex justify-content-center">
			<span>
				<h3 class="text-center product-details"><b>Product Details</b></h3>
				<h4 class="text-center">You can Edit or Delete Your Products</h4></span
			>
		</div>
		<!-- search sort and filter  -->
		<div class="container">
			<div class="row mt-4 m-auto">
				<div class="col col-md-4 col-12">
					<div class="input-group">
						<input
							type="search"
							id="searchProduct"
							placeholder="Search By Product Name"
							class="form-control"
						/>
					</div>
				</div>
				<div class="col col-md-4 col-12 filter">
					<div class="input-group">
						<label for="productFilter" class="input-group-text"
							>Filter By</label
						>
						<select
							class="form-select"
							aria-label="Default select example"
							id="productFilter"
						>
							<option selected id="optId" value="optId">Id</option>
							<option id="optPrice" value="optPrice">Price</option>
							<option id="optName" value="optName">Name</option>
						</select>
					</div>
				</div>
				<div class="col col-md-4 col-12 filter">
					<div class="input-group">
						<label for="productSort" class="input-group-text">Sort By</label>
						<select
							class="form-select"
							aria-label="Default select example"
							id="productSort"
						>
							<option selected id="optAsc" value="optAsc">Asc</option>
							<option id="optDesc" value="optDesc">Desc</option>
						</select>
					</div>
				</div>
			</div>
			<hr />
		</div>
		<!-- Bootstrap Toast -->
		<div
			id="toastBox"
			class="z-3 mb-3 me-3 position-fixed bottom-0 end-0 toast-add toast text-white border-0"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="d-flex">
				<div id="toastBody" class="toast-body"></div>
				<button
					type="button"
					class="btn-close btn-close-white me-2 m-auto"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
		</div>
		<!-- products details  -->
		<section class="products-card container mt-4"></section>
		<div class="mt-5"></div>
		<!-- update product details modal -->
		<div
			class="modal fade"
			id="myexampleModal"
			tabindex="-1"
			role="dialog"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content" id="modal">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Edit Product Details
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label class="form-label" for="productId"
									>Product Id <b>#</b></label
								>
								<input
									type="text"
									class="form-control"
									id="productId"
									placeholder="Product Id"
									disabled
									required
								/>
							</div>
							<div class="form-group">
								<label class="form-label mt-2" for="productName"
									>Update Name</label
								>
								<textarea
									class="form-control"
									id="productName"
									placeholder="Product Name"
									rows="1"
									required
								>
								</textarea>
							</div>
							<div class="form-group">
								<label class="form-label mt-2" for="productPrice"
									>Update Price <b>â‚¹</b></label
								>
								<input
									type="number"
									class="form-control"
									id="productPrice"
									placeholder="Product Price"
									required
								/>
							</div>
							<div class="form-group">
								<label class="form-label mt-2" for="productImage"
									>Old Image</label
								><br />
								<img id="old-image" class="img img-thumbnail mt-2" />
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label class="form-label mt-2" for="productImage"
										>Choose New Image</label
									>
									<input
										type="file"
										class="form-control"
										id="productImage"
										accept="image/png, image/jpeg"
										required
									/>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label mt-2" for="productDescription"
									>Update Description</label
								>
								<textarea
									class="form-control"
									id="productDescription"
									placeholder="Product Description"
									rows="3"
									required
								>
								</textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer" data-id="${elem.prodId}">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-bs-dismiss="modal"
							id="prodUpdate"
						>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script defer type="module" src="js/functions.js"></script>
	</body>
</html>
