<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Management System</title>
		<link rel="icon" type="image/x-icon" href="Asset/pms-logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>
		<!--Bootstrap Css-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar Section -->
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div class="container-fluid">
				<!-- <a class="navbar-brand" href="#">[Product Management System]</a> -->
				<a href="index.html"
					><img
						class="pms-logo"
						src="/Asset/pms-logo.png"
						alt="Product Management System"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="products.html">View Products</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Product Management System Title  -->
		<div class="container d-flex justify-content-center">
			<span
				><h3 class="text-center mt-5"><b>Product Management System</b></h3>
				<h4 class="text-center">Add Your Product Details</h4></span
			>
		</div>
		<!-- Bootstrap Toast -->
		<div
			id="toastBox"
			class="z-3 mb-3 me-3 position-fixed bottom-0 end-0 toast-add toast text-white border-0"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="d-flex">
				<div id="toastBody" class="toast-body"></div>
				<button
					type="button"
					class="btn-close btn-close-white me-2 m-auto"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
		</div>
		<!-- Bootstrap Toast -->
		<!-- Add Product Details Form  -->
		<form class="container mt-3">
			<div class="myForm">
				<div class="row formRow">
					<div class="col-md-6">
						<label class="form-label" for="inputProductId">Product Id</label>
						<input
							type="text"
							class="form-control"
							id="inputProductId"
							readonly
						/>
					</div>
					<div class="col-md-6">
						<label class="form-label" for="inputProductName"
							>Product Name</label
						>

						<input
							type="text"
							class="form-control"
							id="inputProductName"
							placeholder="Enter Product Name"
						/>
					</div>
				</div>
				<div class="row formRow">
					<div class="col-md-6">
						<label class="form-label" for="inputProductPrice"
							>Product Price</label
						>
						<input
							type="number"
							class="form-control"
							id="inputProductPrice"
							placeholder="Enter Product Price"
						/>
					</div>
					<div class="col-md-6">
						<label class="form-label" for="inputProductImage"
							>Product Image</label
						>
						<input
							type="file"
							class="form-control"
							id="inputProductImage"
							accept="image/png, image/jpeg"
						/>
					</div>
				</div>
				<div class="row formRow">
					<div class="col-md-12">
						<label class="form-label" for="inputProductDescription"
							>Product Description</label
						>
						<textarea
							class="form-control"
							id="inputProductDescription"
							rows="3"
						></textarea>
					</div>
				</div>
				<button
					type="submit"
					class="btn btn-primary mt-3"
					id="productSubmitBtn"
				>
					Submit
				</button>
				<button
					type="submit"
					class="btn btn-warning mx-1 see-products"
					id="productSubmitBtn"
				>
					<a class="text-decoration-none" href="products.html">See Products</a>
				</button>
			</div>
		</form>
		<div class="mt-5"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
